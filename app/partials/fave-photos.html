<section ng-controller="PhotosController as fCtrl" ng-show="page === 'faves'">
  <div id="favePhotosContainer" class='photosContainer'>
    <ul class='clearfix'>
      <li class='photo' ng-repeat="photo in photosToShow" on-finish-render="ngRepeatFinished">
        <a class='flickrPhotoLink' href="{{fCtrl.largestHREFSizeAvailable(photo)}}" target='_blank' rel="lightbox['flickr']" title="{{photo.title}}" data-toggle="tooltip" data-placement="top">
          <img class='img-circle' ng-src="{{photo.url_sq}}" data-flickr-url="http://www.flickr.com/{{photo.owner}}/{{photo.id}}/lightbox/" />
        </a>
      </li>
    </ul>
  </div>
  <div class="container moreButtonWrapper text-center">
    <button type="button" class="btn btn-default" ng-show="morePhotosToShow" ng-click="fCtrl.showMorePhotos()">More...</button>
  </div>
</section>
