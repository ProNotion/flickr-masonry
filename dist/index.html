<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Flickr Masonry -- A Photo Browser For Flickr</title>
	<link rel='stylesheet' type='text/css' href='stylesheets/flickr-masonry.min.css'/>
</head>
<body ng-app="flickrApp">
	<div id="loader">
		<img src='http://www.telecommutetojuryduty.com/images/ajax_loader_76.gif' width=76 height=76>
	</div>
	<header>
		<span id='backToMine'>my faves</span>
		<span class='title'>my favorite items from flickr</span>
		<span id='searchArea'>
			<form name='tagForm' id='tagForm'>
				<input type='text' placeholder='search flickr by tag'>
			</form>
		</span>
	</header>
	
	<div id="flickrFaves" ng-controller="FavesController as fCtrl">
	  <ul>
	    <li class='photo' ng-repeat="photo in faves" on-finish-render="ngRepeatFinished">
	      <a class='flickrFaveItem' href="{{fCtrl.largestHREFSizeAvailable(photo)}}" target='_blank' rel="lightbox['flickr']">
	        <img src="{{photo.url_s}}" data-title="{{photo.title}}" data-flickr-url="http://www.flickr.com/{{photo.owner}}/{{photo.id}}/lightbox/" width="{{photo.width_s}}"/>
	      </a>
	    </li>
	  </ul>
	</div>
	
	<div id="moreButton">More pics</div>
	
	<tag-limit ng-controller="TagsController as tCtrl" ng-show="tCtrl.showTagLimit"></tag-limit>
	
	<footer id='credits'>
		<span>&mdash;</span>built with <a href="http://jquery.com/" title="jQuery: The Write Less, Do More, JavaScript Library" target="_blank">jQuery</a> and some jQuery plugins: <a href="http://masonry.desandro.com/" title="jQuery Masonry" target="_blank">Masonry</a>, <a href="http://www.no-margin-for-errors.com/projects/prettyphoto-jquery-lightbox-clone/" title="jQuery lightbox for images, videos, YouTube, iframes, ajax | Stéphane Caron – No Margin For Errors" target="_blank">PrettyPhoto</a>, <a href="http://craigsworks.com/projects/qtip2/" title="qTip2 - Pretty powerful tooltips" target="_blank">qtip2</a>. Also, <a href="http://gruntjs.com/" title="Grunt.js" target="_blank">Grunt.js</a><span>&mdash;</span>
	</footer>
	
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-25733533-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>

	<script src="javascripts/flickr-masonry.js"></script>
	
	<script>
    jQuery(function(){
      FlickrMasonry.initialize();
    });
	</script>
</body>
</html>
