<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Flickr Masonry -- A Photo Browser For Flickr</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' type='text/css' href='stylesheets/flickr-masonry.min.css'/>
</head>
<body ng-app="flickrApp">
	<header>
		<span id='backToMine'>my faves</span>
		<h1 class='title'>my favorite items from flickr</h1>
		<span id='searchArea'>
			<form name='tagForm' id='tagForm'>
				<input type='text' placeholder='search flickr by tag'>
			</form>
		</span>
	</header>
	
	<photos></photos>
	<tag-limit ng-controller="TagsController as tCtrl" ng-show="tCtrl.showTagLimit"></tag-limit>
  <credits></credits>
	
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-25733533-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>

	<script src="javascripts/flickr-masonry.min.js"></script>
	</script>
</body>
</html>
