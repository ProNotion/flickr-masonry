<div id="tagLimit" ng-show="showTagLimit">
	<p>Flickr limits the amount of returned photos from its API to 24 for a given tag.</p>
	<a href='https://www.flickr.com/search/?tags={{search.term}}&tag_mode=any' id='seeTagsLink' target='_blank'>See all images tagged <span class='italic'>{{search.term}}</span> on flickr.</a>
</div>
