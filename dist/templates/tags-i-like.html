<section class='container well' ng-show="photosToShow.length === 0">
  <h3>no photos tagged <span class="bold italic" ng-model='search.term'>{{search.term}}</span></h3>
  <p>some tags i suggest:</p>
  <ul class="suggestionTags tagsILike group">
    <li class='suggestionTag tagsILikeTag' ng-repeat='tag in tCtrl.tags track by $index'>{{tag}}</li>
  </ul>  
</section>
