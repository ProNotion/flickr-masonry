<div id='seeSimilarTags'>
  <h4 class='title' >Similar tags:{{search.term}}</h4>
  <ul class="suggestionTags clearfix">
    <li class='suggestionTag' ng-repeat='tag in similarTags | limitTo:10'>
      <button type='button' class='btn btn-link' ng-click='tCtrl.tagSearch(search.term, tag)'>{{tag._content}}</button>
    </li>
  </ul>
</div>
